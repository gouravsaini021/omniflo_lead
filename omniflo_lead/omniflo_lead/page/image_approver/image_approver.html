
<div class="row main">
	<!-- <div class="col-xs-8"> </div> -->
	

	<div class="col-xs-8">
		<img id="myimg" height="auto" width="auto" src="{{ image }}">
	</div>
	<div class="col-xs-4" >
		

		<div class="col-xs-12" id="Brand-Div">
			<div class="row">
				<div class="col-xs-5">
					<button id="Unselect" type="button" class="btn btn-dark .btn-sm" style="padding-left: 0.5rem;padding-right: 0.5rem;padding-top: 0.3rem;padding-bottom: 0.3rem;">Unselect All</button>
				</div>
				<div class="col-xs-5">
					<button id="Select" type="button" class="btn btn-dark .btn-sm" style="padding-left: 0.5rem;padding-right: 0.5rem;padding-top: 0.3rem;padding-bottom: 0.3rem;">Select All</button>
				</div>
			</div>
			<br>
			<b>Brand List</b><br>
			<div class="row">
				
				<div class="col-xs-6" id="section1">
					
				</div>
				<div class="col-xs-6" id="section2">
				</div>
				
			</div>
		</div>


		<!-- This reason div shows check box for reason  -->
		<div class="col-xs-12" id="reason_div" >
			<div class="row">
				<label><input type="Text" id="other" placeholder="Type Reason" class="form-control"></label>
				<div class="col-xs-6">
					<b>Store Issue</b><br><br>
					<label><input type="checkbox"  value="Poor Store" id="Poor_Store" >Poor Store</label>
					<label><input type="checkbox"  value="Poor Placement" id="Poor_Placement" >Poor Placement</label>
					<label><input type="checkbox"  value="Other products on the Shelf" id="Other_products_on_the_Shelf" >Other products on the Shelf</label>
					<label><input type="checkbox"  value="Merchandising Issue" id="Merchandising_Issue" >Merchandising Issue</label>
					<label><input type="checkbox"  value="Refill Required" id="Refill_Required">Refill Required </label>
					
				</div>
				<div class="col-xs-6">
					<b>Image Issue</b><br><br>
					<label><input type="checkbox"  value="Blurry Photo" id="Blurry_Photo" >Blurry Photo</label>
					<label><input type="checkbox"  value="Improper Angle" id="Improper_Angle" >Improper Angle</label>
					<label><input type="checkbox"  value="Shelf Not in Focus" id="Shelf_Not_in_Focus" >Shelf Not in Focus</label>
					<label><input type="checkbox"  value="Hygiene Issues" id="Hygiene_Issues" >Hygiene Issues</label>
					<label><input type="checkbox"  value="Object Cutoff" id="Object_Cutoff" >Object Cutoff</label>
					<label><input type="checkbox"  value="People in Frame" id="People_In_Frame" >People in Frame</label>
					<label><input type="checkbox"  value="Planogram Not Followed" id="Planogram_Not_Followed" >Planogram not Followed</label>
					<label><input type="checkbox"  value="Poor Lighting" id="Poor_Lighting" >Poor Lighting</label>
				</div>

			</div>
			
		</div>
	
		<div class="col-xs-12"> <b>Store Name</b><span id="Customer">:  {{ customer }}</span></div>
		<div class="col-xs-12"> <b>Picture Type</b><span id="Picture_Type">:  {{ picture_type }}</span></div>
		<div class="col-xs-12"> <b>Date and Time</b><span id="date_and_time">: {{ date_and_time }} </span></div>
		<div class="col-xs-12"> <b>Clicked By</b><span id="clicked_by">: {{ full_name}}</span></div>
		<div class="col-xs-12"> <b>Image From</b><span id="clicked_by">: {{ doctype }}</span></div>
		<div class="col-xs-12"> <b>Document Name</b><span id="document_name">:  {{ document_name }}</span></div>
		<div class="col-xs-12"> <b>Status</b><span id="status">:  {{ status }}</span></div>
		

 
	</div>
</div>
