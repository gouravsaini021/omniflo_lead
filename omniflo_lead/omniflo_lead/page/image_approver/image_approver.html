
<div class="row main">
	<!-- <div class="col-xs-8"> </div> -->
	

	<div class="col-xs-8">
		<img id="myimg" height="auto" width="auto" src="{{ image }}">
	</div>
	<div class="col-xs-4" >


		<!-- This reason div shows check box for reason  -->
		<div class="col-xs-12" id="reason_div" >
			<div class="row">
				<label><input type="Text" name="gender" id="other" placeholder="Type Reason" class="form-control"></label>
				<div class="col-xs-6">
					<label><input type="checkbox" name="gender" value="Blurry Photo" id="Blurry_Photo" >Blurry Photo</label>
					<label><input type="checkbox" name="gender" value="Improper Angle" id="Improper_Angle" >Improper Angle</label>
					<label><input type="checkbox" name="gender" value="Shelf Not in Focus" id="Shelf_Not_in_Focus" >Shelf Not in Focus</label>
					<label><input type="checkbox" name="gender" value="Other products on the Shelf" id="Other_products_on_the_Shelf" >Other products on the Shelf</label>
					
				</div>
				<div class="col-xs-6">
					<label><input type="checkbox" name="gender" value="Hygiene Issues" id="Hygiene_Issues" >Hygiene Issues</label>
					<label><input type="checkbox" name="gender" value="Object Cutoff" id="Object_Cutoff" >Object Cutoff</label>
					<label><input type="checkbox" name="gender" value="Irrelevant Photo" id="Irrelevant_Photo" >Irrelevant Photo</label>
					<label><input type="checkbox" name="gender" value="Wrong Orientation" id="Wrong_Orientation" >Wrong Orientation</label>
				</div>

			</div>
			
		</div>
		<!-- This shows the data of image -->
		<!-- {% for brand in frappe.get_list("brand",fields=["name"]) %} -->
		<div class="col-xs-12"> <b>Store Name</b><span id="Customer">:  {{ customer }}</span></div>
		<div class="col-xs-12"> <b>Picture Type</b><span id="Picture_Type">:  {{ picture_type }}</span></div>
		<div class="col-xs-12"> <b>Date and Time</b><span id="date_and_time">: {{ date_and_time }} </span></div>
		<div class="col-xs-12"> <b>Clicked By</b><span id="clicked_by">: {{ full_name}}</span></div>
		<!-- {% endfor %} -->
 
	</div>
</div>
